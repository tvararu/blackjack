<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blackjack</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="template/blackjack" id="blackjack-template">
      <h1>Blackjack</h1>
      <p>Dealer hand (Score: {{ dealerScore }}): {{ dealerHand }}</p>
      <p>Your hand (Score: {{ playerScore }}): {{ playerHand }}</p>
      <button data-event="click:HIT_PLAYER">Hit</button>
      <button data-event="click:STICK">Stick</button>
    </script>
    <script src="main.js" charset="utf-8"></script>
    <script>
      var game = new Blackjack({
        template: '#blackjack-template',
        domElement: '#root'
      })
      game.start()
    </script>
  </body>
</html>
